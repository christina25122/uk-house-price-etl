name: ETL Pipeline (Docker)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show Docker versions
        run: |
          docker --version
          docker compose version

      - name: Validate compose file
        run: |
          docker compose config

      - name: Build images
        run: |
          docker compose build --no-cache

      - name: Run pipeline (fail with etl_runner exit code)
        run: |
          set -e
          docker compose up --abort-on-container-exit --exit-code-from etl_runner

      # ALWAYS run these even if it fails
      - name: Show containers
        if: always()
        run: |
          docker compose ps -a

      - name: Show logs (postgres + etl_runner)
        if: always()
        run: |
          echo "===== POSTGRES LOGS ====="
          docker compose logs --no-color postgres || true
          echo "===== ETL RUNNER LOGS ====="
          docker compose logs --no-color etl_runner || true

      - name: Upload output chart (if exists)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: house-price-chart
          path: top_10_uk_house_prices.png
          if-no-files-found: warn

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v --remove-orphans || true
